<html>
  <head>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- 실험적 문법에 대한 지원 ==> 바벨 but, 세부설정시에는 webpack이나 babel tool -->
  </head>
  <body>
    <div id="root"></div>    <!-- 결과 ==> <div class="root"><button>Like</button></div> -->
    <script type="text/babel">
      

        class LikeButton extends React.Component {
          //컴포넌트 실행시 제일 먼저 실행되는
          constructor(props){
            super(props);
            this.state ={
              liked: false


            };
          }
          //좋아요 버튼을 어떻게 화면에 표시할 것인지
          render(){
           return 
           <button type="submit" onclick={() => {this.setState({liked: true})}}>
            {this.state.liked === true ? 'liked' : 'like'}
            </button>;
            //jsx --> xml에 가깝다. (js + xml 파일) ==>문법이 엄격하다
          }
        }
     
           /*  return e('button', {onClick: () => {this.setState({liked: true})}, type: 'submit'},this.state.liked === true ? 'Liked' : 'Like',); */           
            // ==><button>Like</button>을 만들겠다.
            ///연산자 
          //  ===> <button onClick= "() => {console.log('clicked')}" type="submit">Like</button>
          //state ==> 상태는 바뀌는 부분 or 바뀔 수 있는 부분 (  like -> liked 로 바뀌는 상태)
        
    </script>
     <script type="text/babel">
       //리액트 컴포넌트는 태그안 첫번째는 대문자, html은 소문자+
      //리액트로 컴포넌트를 만들겠다한 것을 DOM이 웹에다가 실제로 구현(렌더)을 해준 것 + ,어디에다? => document~ #root에다가 
      ReactDOM.render(<LikeButton/>, document.querySelector('#root'));
    </script>
   
  </body>
 
</html>
